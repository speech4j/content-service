databaseChangeLog:
  - changeSet:
       id: precondition attributes 1
       author: nvoxland
       preConditions:
        - onSqlOutput: IGNORE
        - onError: CONTINUE
        - onFail: CONTINUE
        - sqlCheck:
              expectedResult: 1
              sql: select count(*) from speech4j.databasechangeloglock
  - changeSet:
      id: runOnChange set
      author: postgres
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: \n/\s*\n|\n/\s*$
            path: db/changelog/changes/schema-script.sql
            splitStatements: true
            stripComments: true